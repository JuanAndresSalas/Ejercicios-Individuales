<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Individuales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1>ABP-EJERCICIO INDIVIDUAL</h1>
    <div class="row p-2 " id="contenidoPrincipal" >
        <div class="problemas mb-5 mt-5 p-3 ">
            <h5>Problema 1 </h5>
            <div style="height: 2px; background-color: #2c2c2c;"></div>
            <div class="mb-2 mt-2 ps-2">Valor Dolar: 745 CLP</div>
            <div class="p-2">
                <label for="inputDolar" class="labelProblema1">Cantidad USD:</label>
                <input type="number" id="inputDolar" class="p-2 inputProblema1" min="1" placeholder="0" ></input>
            </div>
            <div class="p-2">
                <label for="inputPesos" class="labelProblema1">Cantidad CLP:</label>
                <input type="text" id="inputPesos" class="p-2 inputProblema1" min="1" placeholder="0" readonly></input>
            </div>
            <button type="button" class="p-2 mt-2 " id="botonConversion">Calcular</button>
        </div>

        <div class="problemas mb-5 mt-5 p-3">
            <h5> Problema 2</h5>
            <div style="height: 2px; background-color: #2c2c2c;"></div>
            
            <form class="mt-3 mb-3">
                <div class="mb-3">
                    <label for="inputEdad" class="form-label ">Edad</label>
                    <input type="number" class="p-3 inputProblema2 form-control" placeholder="0" id="inputEdad" min="0">
                </div>

                <div class="mb-3">
                    <label for="divCedula" class="form-label">¿Cuenta con cédula de identidad vigente?</label>
                    <div id="divCedula">
                        <div class="m-1 ">
                            <label for="cedulaNo" class="labelProblema2 ">No:</label>
                            <input type="radio" id="cedulaNo" value="no" name="cedula" class="inputRadio">
                            <label for="cedulaSi" class="labelProblema2">Si:</label>
                            <input type="radio" id="cedulaSi" value="si" name="cedula" class="inputRadio">
                        </div>
                    </div>
                </div>

                <label for="inputAhorro" class="form-label ">Ahorro en U.F</label>
                <div class="mb-3 input-group">
                    <input type="number" class="p-3 inputProblema2 form-control" placeholder="0" id="inputAhorro" min="0" aria-label="0" aria-describedby="basic-UF">
                    <span class="input-group-text" id="basic-UF">U.F</span>
                </div>

                <label for="rsh" class="form-label ">Porcentaje Registro Social de Hogares</label>
                <div class="mb-3 input-group">
                    <input type="number" id="rsh" class="p-3 inputProblema2 form-control" placeholder="0" id="rsh" min="0" aria-label="0" aria-describedby="rsh">
                    <span class="input-group-text" id="rsh">%</span>
                </div>
                
                <div class="mb-3">
                    <label for="inputEdad" class="form-label ">Cantidad de integrantes del núcleo familiar</label>
                    <input type="number" class="p-3 inputProblema2 form-control" placeholder="0" id="inputNucleoFamiliar" min="0">
                </div>

                <label for="inputAhorro" class="form-label ">Ingresos del núcleo familiar</label>
                <div class="mb-3 input-group">
                    <input type="number" class="p-3 inputProblema2 form-control" placeholder="0" id="inputIngresoFamiliar" min="0" aria-label="0" aria-describedby="basic-ingresoFamiliar">
                    <span class="input-group-text" id="basic-ingresoFamiliar">U.F</span>
                </div>

                <div class="mb-3">
                    <label for="divMinvu" class="form-label">¿Es propietario o beneficiario de otros programas MINVU?</label>
                    <div id="divMinvu">
                        <div class="m-1">
                            <label for="programaMinvuSi" class="labelProblema2">Si</label>
                            <input type="radio" id="programaMinvuSi" value="si" name="minvu" class="inputRadio">
                        </div>
                        <div class="m-1">
                            <label for="programaMinvuNo" class="labelProblema2">No</label>
                            <input type="radio" id="programaMinvuNo" value="no" name="minvu" class="inputRadio">
                        </div>
                    </div>
                </div>

                <button type="submit" class="p-2 mt-2 " id="btnFormulario">Enviar</button>
            </form>
            
        </div>
    </div>
</body>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/js/Problema 1.js"></script>
<script src="/js/Problema 2.js"></script>
</html>
