<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Individuales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1>ABP-EJERCICIO INDIVIDUAL</h1>
    <div class="row p-2 " id="contenidoPrincipal">
        <div class="problemas mb-5 mt-5 p-3">
            <h5>Problema 1 </h5>
            <div style="height: 2px; background-color: #2c2c2c;"></div>
            <div class="mb-2 mt-2 ps-2">Valor Dolar: 745 CLP</div>
            <div class="p-2">
                <label for="inputDolar">Cantidad USD:</label>
                <input type="number" id="inputDolar" class="p-2" min="1" placeholder="0" ></input>
            </div>
            <div class="p-2">
                <label for="inputPesos">Cantidad CLP:</label>
                <input type="text" id="inputPesos" class="p-2" min="1" placeholder="0" readonly></input>
            </div>
            <button type="button" class="p-2 mt-2 " id="botonConversion">Calcular</button>
        </div>
        <div class="problemas mb-5">
            <h5> Problema 2</h5>
            <div style="height: 2px; background-color: #2c2c2c;"></div>
        </div>
    </div>
</body>
